<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 14</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <form class="loginform">
        <div class="loginform__body">
            <label class="loginform__row">
                <span class="loginform__label">Login</span>
                <input class="loginform__input" type="text" name="login" />
                <span class="loginform__input-error"></span>
            </label>
            <label class="loginform__row">
                <span class="loginform__label">Password</span>
                <input class="loginform__input" type="password" name="password" />
                <span class="loginform__input-error"></span>
            </label>
        </div>
        <div class="loginform__actions">
            <button type="submit" class="loginform__action">Login</button>
        </div>
    </form>

</body>
</html>
